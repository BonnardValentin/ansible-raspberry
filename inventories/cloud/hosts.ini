[cloud_servers]
# Example cloud server - replace with your actual server details
# server1 ansible_host=your-server-ip ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
server1 ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[cloud_servers:vars]
# Common variables for all cloud servers
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
